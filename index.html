<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="https://res.cloudinary.com/do0pop1de/image/upload/f_auto,q_auto/v1/src%20for%20portfolio%20website/Projects%20Favicons/tictactoe-favicon"
      type="image/x-icon"
    />
    <title>TicTacToe</title>
  </head>
  <body>
    <header>
      <h1>TicTacToe</h1>
      <p id="head-msg">Challenge accepted? Let's play Tic Tac Toe with AI!</p>
    </header>
    <main>
      <div class="container">
        <div id="0" class="cell right-bottom-border"></div>
        <div id="1" class="cell right-bottom-border"></div>
        <div id="2" class="cell bottom-border"></div>
        <div id="3" class="cell right-bottom-border"></div>
        <div id="4" class="cell right-bottom-border"></div>
        <div id="5" class="cell bottom-border"></div>
        <div id="6" class="cell right-border"></div>
        <div id="7" class="cell right-border"></div>
        <div id="8" class="cell"></div>
      </div>
      <div id="display">
        <div class="btn-container">
          <button id="start-btn" class="btn">Start Game</button>
          <button id="reset-btn" class="btn">Reset Board</button>
        </div>
        <p id="select-player-msg">Select your mark!</p>
        <div class="btn-container">
          <button id="X-btn" class="btn">X</button>
          <button id="O-btn" class="btn">O</button>
        </div>
        <div id="winnig-count">
          <span id="you">You : <span id="you-count">0</span></span>
          <span id="AI"> AI : <span id="ai-count">0</span></span>
        </div>
        <div class="status-container">
          <div id="status">Ready?</div>
          <p id="error-msg"></p>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
